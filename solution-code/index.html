<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Pac Attack!</title>
</head>
<body>
	<div id="container">
		<header>
			<p id="red-instructions">Tap R to make Red run!</p>
			<p id="blue-instructions">Tap B to make Blue run!</p>
			<h1>Pac Attack!</h1>
			<input type="button" class="button button-primary" value="Play!" id="go"></input>
		</header>
		<div class="race">
			<img id="blue" src="imgs/blueGhost.png"></img>
			<img id="red" src="imgs/redGhost.png"></img>
		</div>
	</div>
</body>
</html>
